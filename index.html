<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=1920, height=1080" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <title>Archive</title>
    <script src="$WEBAPIS/webapis/webapis.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="appName">Archive</h1>
        <h2 class="appVersion">2.0.0</h2>
        <div class="tvInfo">
            <p class="firmware"></p>
            <p class="model"></p>
        </div>
    </header>
    <section class="main">
        <section class="column right-border" id="file-list">
            <header>Files</header>
        </section>
        <section class="column" id="archive-list">
            <header>Archive</header>
        </section>

    </section>
    <section class="logs">
        <h2>Logs:</h2>
        <div data-list-item class="logsContainer">

        </div>
    </section>
    <section class="info">
        <section class="info-container">
            <h2>Info</h2>

            <p>This application demonstrates Archive API allowing to create and manage archive files.</p>
            <p>Using buttons below user can add selected files to an archive using fast or normal method or extract files from an archive.</p>

        </section>
    </section>
    <section class="buttons" id="buttons">
        <button data-list-item class="add">Add selected</button>
        <button data-list-item class="fast-add">Fast add selected</button>
        <button data-list-item class="extract">Extract all</button>

        <button data-list-item class="toggle-info">Show/hide info</button>
    </section>

    <script src="./js/utils.js"></script>
    <script src="./js/keyhandler.js"></script>
    <script src="./js/logger.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/init.js"></script>


    <script src="./js/main.js"></script>
</body>

</html>
